<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="I'm Kenta, a passionate Filipino-Japanese Web Developer based in Yokohama, Japan.
          Experienced in Front-end technologies and CMS, with knowledge in Backend development.
          Currently working as a full-time Web Developer and open to freelance opportunities.">
    <title>Kenta Asakura - Full Stack Developer</title>
    <link rel="icon" href="../images/homepage-icon_title-bar.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500&family=Montserrat&display=swap" rel="stylesheet">
    <link href="/stylesheets/site.css" rel="stylesheet" />
    <script src="/javascripts/site.js"></script>
  </head>
  <body>
    <div id='contact'></div>
<section class='contact'>
  <h2 class="heading-secondary heading-secondary--color-tertiary">Contact</h2>
  <p class="u-mt-m u-mb-m">Got a question or proposal, or just want say hello? Feel free to contact me!</p>

  <div class='contact-form-wrapper'>
    <form class='contact-form' method="POST" action="https://script.google.com/macros/s/AKfycbxlY7MaF3ZQ2jZJ1UX8LcQ_gM50mUzjHS-N51GbUpGNi240KtQ2S-2YT-9jHkhcKhHdNA/exec">
      <div class='contact-form__name'>
        <label for="Name">Name</label>
        <input name="Name"type="text" required>
      </div>

      <div class='contact-form__email'>
        <label for="Email">Email</label>
        <input name="Email" type="email" required>
      </div>

      <div class="contact-form__subject">
        <label for="Subject">Subject</label>
        <input name="Subject" type="text" required>
      </div>

      <div class="contact-form__message">
        <label for="Message">Message</label>
        <input name="Message" type="text" required>
      </div>

      <div class="contact-form__submit">
        <input class="btn btn--tertiary" type="submit"></input>
      </div>
    </form>
  </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
